<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>拽转 GitHub Pages</title>
</head>
<body>
  <h1> 注 </h1>
  <p> 注 拽. 祝 转 转 砖转 转 转 专转.</p>

  <input id="nums" placeholder="住 住驻专 驻专 驻住拽" />
  <button onclick="analyze()">砖 爪注</button>
  <div id="out"></div>

  <script>
    function analyze(){
      const raw = document.getElementById('nums').value || '';
      const nums = raw.split(/[,\s;]+/).map(Number).filter(Number.isFinite);
      if(!nums.length){ document.getElementById('out').textContent = ' 转'; return; }
      const mean = nums.reduce((a,b)=>a+b,0) / nums.length;
      document.getElementById('out').textContent = '爪注: ' + mean.toFixed(4);
    }
  </script>
</body>
</html>
